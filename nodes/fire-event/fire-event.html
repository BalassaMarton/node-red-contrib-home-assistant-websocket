<link rel="stylesheet" type="text/css" href="homeassistant/static/common.css" />
<script src="homeassistant/static/common.js"></script>
<script type="text/javascript">
  RED.nodes.registerType("ha-fire-event", {
    category: "home_assistant",
    color: "#52C0F2",
    inputs: 1,
    outputs: 1,
    icon: "radiotower.png",
    align: "right",
    paletteLabel: "fire event",
    label: function() {
      return this.name || `Event: ${this.event}`;
    },
    labelStyle: nodeVersion.labelStyle,
    defaults: {
      name: { value: "" },
      server: { value: "", type: "server", required: true },
      event: { value: "" },
      data: { value: "" },
      dataType: { value: "json" }
    },
    oneditprepare: function() {
      const node = this;
      haServer.init(node, "#node-input-server");

      $("#node-input-data")
        .typedInput({
          types: ["json", "jsonata"],
          typeField: "#node-input-dataType"
        })
        .typedInput("width", "68%");
    }
  });
</script>

<script type="text/x-red" data-template-name="ha-fire-event">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> Server</label>
    <input type="text" id="node-input-server" />
  </div>

  <div class="form-row">
    <label for="node-input-data"><i class="fa fa-cube"></i> Event</label>
    <input type="text" id="node-input-event">
  </div>

  <div class="form-row">
    <label for="node-input-data"><i class="fa fa-dot-circle-o"></i> Data</label>
    <input type="text" id="node-input-data" />
    <input type="hidden" id="node-input-dataType" />
  </div>
</script>

<script type="text/x-red" data-help-name="ha-fire-event">
  <html>
    <head></head>
    <body>
      <p>Fire an event to Home Assistants event bus</p>
      <h3>Configuration</h3>
      <dl class="message-properties">
        <dt>
          Event (<strong>required</strong>)<span class="property-type"
            >string</span
          >
        </dt>
        <dd>Event name to fire</dd>
        <dt>data<span class="property-type">Object</span></dt>
        <dd>JSON object to pass along</dd>
      </dl>

      <h3>Inputs</h3>
      <dl class="message-properties">
        <dd>
          If the incoming message has a <code>payload</code> property with
          <code>event</code> set it will override any config values if set. If the
          incoming message has a <code>payload.data</code> that is an object or
          parsable into an object these properties will be
          <strong>merged</strong> with any config values set. If the node has a
          property value in its config for <code>Merge Context</code> then the
          <code>flow</code> and <code>global</code> contexts will be checked for
          this property which should be an object that will also be merged into
          the data payload.
        </dd>
        <dt>payload.event<span class="property-type">string</span></dt>
        <dd>Event to fire</dd>
        <dt>payload.data<span class="property-type">Object</span></dt>
        <dd>Event data to send</dd>
      </dl>

      <h3>Outputs</h3>
      <dl class="message-properties">
        <dt>payload.event_type<span class="property-type">string</span></dt>
        <dd>Event Type that was fired</dd>
        <dt>payload.data<span class="property-type">Object</span></dt>
        <dd>The event <code>data</code> sent if one was used</dd>
      </dl>

      <h3>References</h3>
      <dl class="message-properties">
        <dd>
          <a
            href="https://developers.home-assistant.io/docs/en/dev_101_events.html#firing-events"
            >Home Assistant Events</a
          >
        </dd>
      </dl>
    </body>
  </html>
</script>
