<script type="text/javascript">
  RED.nodes.registerType("api-call-service", {
    category: "home_assistant",
    color: "#52C0F2",
    inputs: 1,
    outputs: 1,
    icon: "router-wireless.png",
    align: "right",
    paletteLabel: "call service",
    label: function() {
      return this.name || `svc: ${this.service_domain}:${this.service}`;
    },
    labelStyle: nodeVersion.labelStyle,
    defaults: {
      name: { value: "" },
      server: { value: "", type: "server", required: true },
      version: { value: 1 },
      debugenabled: { value: false },
      service_domain: { value: "" },
      service: { value: "" },
      entityId: { value: "" },
      data: { value: "" },
      dataType: { value: "json" },
      mergecontext: { value: null },
      output_location: { value: "payload" },
      output_location_type: { value: "none" },
      mustacheAltTags: { value: false }
    },
    oneditprepare: function() {
      nodeVersion.check(this);
      const node = this;

      const $domainField = $("#service_domain");
      const $serviceField = $("#service");
      const $entityIdField = $("#node-input-entityId");
      const $data = $("#node-input-data");
      const $dataType = $("#node-input-dataType");

      const $serviceDataDiv = $("#service-data-desc");
      const $serviceDescDiv = $(".service-description", $serviceDataDiv);
      const $serviceDataTableBody = $("tbody", $serviceDataDiv);
      const $unknownServiceDiv = $(".unknown-service", $serviceDataDiv);
      const $knownServiceDiv = $(".known-service", $serviceDataDiv);

      $domainField.val(node.service_domain);
      $serviceField.val(node.service);

      if (!node.version) {
        // Extract entity_id from data and fill in the entity_id input
        try {
          const data = JSON.parse(node.data);
          if (data.entity_id) {
            $entityIdField.val(data.entity_id);
            delete data.entity_id;
            $data.val(!Object.keys(data).length ? "" : JSON.stringify(data));
          }
        } catch (e) {}
      }

      $data
        .typedInput({
          types: ["json", "jsonata"],
          typeField: "#node-input-dataType"
        })
        .typedInput("width", "68%");

      $data.on("change", function() {
        $("#mustacheAltTags").toggle($dataType.val() === "json");
      });

      haServer.init(node, "#node-input-server");
      haServer.autocomplete("entities", entities => {
        node.availableEntities = entities;

        function split(val) {
          return val.split(/,\s*/);
        }

        function extractLast(term) {
          return split(term).pop();
        }

        $entityIdField
          .on("keydown", function(event) {
            if (
              event.keyCode === $.ui.keyCode.TAB &&
              $(this)
                .autocomplete()
                .data("uiAutocomplete").menu.active
            ) {
              event.preventDefault();
            }
          })
          .autocomplete({
            source: node.availableEntities,
            minLength: 0,
            source: function(request, response) {
              // delegate back to autocomplete, but extract the last term
              response(
                $.ui.autocomplete.filter(
                  node.availableEntities,
                  extractLast(request.term)
                )
              );
            },
            focus: function() {
              // prevent value inserted on focus
              return false;
            },
            select: function(event, ui) {
              var terms = split(this.value);
              // remove the current input
              terms.pop();
              // add the selected item
              terms.push(ui.item.value);
              // add placeholder to get the comma-and-space at the end
              terms.push("");
              this.value = terms.join(", ");
              return false;
            }
          });
      });

      haServer.autocomplete("services", services => {
        node.allServices = services;
        node.allDomains = Object.keys(node.allServices).sort();

        $domainField
          .autocomplete({
            source: node.allDomains,
            create: (evt, ui) =>
              updateDomainSelection({
                event: evt
              }),
            change: (evt, ui) =>
              updateDomainSelection({
                event: evt
              }),
            select: (evt, ui) =>
              updateDomainSelection({
                event: evt
              }),
            minLength: 0
          })
          .focus(function() {
            $domainField.autocomplete("search");
          });

        updateDomainSelection({
          domainText: node.service_domain || ""
        });
        updateServiceSelection({
          serviceText: node.service || ""
        });

        return node;
      });

      function updateServiceSelection({ event, serviceText }) {
        let selectedServiceText = serviceText;
        if (!selectedServiceText && event) {
          selectedServiceText = $(event.target).val();
        }

        // If a value selected
        if (selectedServiceText) {
          node.selectedService =
            node.selectedDomain.services[selectedServiceText];
          // If a known service
          if (node.selectedService) {
            const serviceDesc = node.selectedService.description
              ? node.selectedService.description
              : "No description provided by home assistant";
            const fields = node.selectedService.fields;

            let tableRows = Object.keys(fields).reduce((tRows, k) => {
              const fieldData = fields[k];
              if (!fieldData.description && !fieldData.example) {
                return;
              }
              tRows.push(
                `<tr><td><code>${k}</code></td><td>${fields[k].description ||
                  ""}</td><td>${fields[k].example || ""}</td></tr>`
              );
              return tRows;
            }, []);

            tableRows = tableRows.length > 0 ? tableRows.join("") : "";

            // Add table and description for service and service fields
            $serviceDescDiv.html(serviceDesc);
            $("#service-data-desc .title").html(
              node.selectedDomain.name + "." + selectedServiceText
            );
            if (tableRows) {
              $("#service-data-table").show();
              $serviceDataTableBody.html(tableRows);
            } else {
              $("#service-data-table").hide();
              $serviceDescDiv.append(
                "<p>No fields documented by home-assistant<p>"
              );
            }
            $unknownServiceDiv.hide();
            $knownServiceDiv.show();
          } else {
            // Hide service data fields and desc
            $unknownServiceDiv.show();
            $knownServiceDiv.hide();
            $("#service-data-desc .title").val("");
          }
        } else {
          // Hide service data fields and desc
          $unknownServiceDiv.show();
          $knownServiceDiv.hide();
          $("#service-data-desc .title").val("");
        }
      }

      function updateDomainSelection({ event, domainText }) {
        let selectedDomainText = domainText;
        if (!selectedDomainText && event) {
          selectedDomainText = $(event.target).val();
        }

        const knownDomain = node.allDomains.indexOf(selectedDomainText) > -1;
        node.selectedDomain = knownDomain
          ? {
              services: node.allServices[selectedDomainText],
              name: selectedDomainText
            }
          : (node.selectedDomain = {
              services: {}
            });

        $serviceField
          .autocomplete({
            source: Object.keys(node.selectedDomain.services).sort(),
            create: (evt, ui) =>
              updateServiceSelection({
                event: evt
              }),
            change: (evt, ui) =>
              updateServiceSelection({
                event: evt
              }),
            select: (evt, ui) =>
              updateServiceSelection({
                event: evt
              }),
            focus: (evt, ui) =>
              updateServiceSelection({
                event: evt
              }),
            minLength: 0
          })
          .focus(function() {
            $serviceField.autocomplete("search");
          });
      }

      if (!this.output_location) {
        $("#node-input-output_location").val("payload");
      }
      $("#node-input-output_location")
        .typedInput({
          types: [
            "msg",
            "flow",
            "global",
            {
              value: "none",
              label: "None",
              hasValue: false
            }
          ],
          typeField: "#node-input-output_location_type"
        })
        .typedInput("width", "68%");
    },
    oneditsave: function() {
      let entityId = $("#node-input-entityId").val();
      this.service_domain = $("#service_domain").val();
      this.service = $("#service").val();

      if (entityId.length) {
        // remove trailing comma
        $("#node-input-entityId").val(entityId.replace(/\s*,\s*$/, ""));
      }

      nodeVersion.update(this);
    }
  });
</script>

<script type="text/x-red" data-help-name="api-call-service">
  <html>
    <head></head>
    <body>
      <p>
        Sends a request to home assistant for any domain and service available
        (<code>light/turn_on</code>, <code>input_select/select_option</code>,
        etc..)
      </p>
      <h3>Configuration</h3>
      <dl class="message-properties">
        <dt>
          Domain (<strong>required</strong>)<span class="property-type"
            >string</span
          >
        </dt>
        <ul>
          <li>
            Accepts
            <a
              href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html"
              >Mustache Templates</a
            >
          </li>
        </ul>
        <dd>Service domain to call</dd>
        <dt>
          Service (<strong>required</strong>)<span class="property-type"
            >string</span
          >
        </dt>
        <ul>
          <li>
            Accepts
            <a
              href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html"
              >Mustache Templates</a
            >
          </li>
        </ul>
        <dd>Service service to call</dd>
        <dt>Entity Id<span class="property-type">string</span></dt>
        <ul>
          <li>
            Accepts
            <a
              href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html"
              >Mustache Templates</a
            >
          </li>
        </ul>
        <dd>A comma-delimited list of entity ids.</dd>
        <div class="custom-block tip">
          <p class="custom-block-title">NOTICE</p>
          <p>
            If <code>entity_id</code> exists in the data property it will have
            precedence over this value.
          </p>
        </div>
        <dt>Data<span class="property-type">JSON</span></dt>
        <ul>
          <li>
            Accepts
            <a
              href="https://zachowj.github.io/node-red-contrib-home-assistant-websocket/guide/mustache-templates.html"
              >Mustache Templates</a
            >
            when data type is JSON
          </li>
        </ul>
        <dd>JSON object to pass along.</dd>
        <dt>Merge Context<span class="property-type">string</span></dt>
        <dd>
          If defined will attempt to merge the global and flow context variable
          into the config
        </dd>
        <dt>
          Alternative Template Tags<span class="property-type">boolean</span>
        </dt>
        <dd>
          Will change the tags used for mustache template to
          <code>&lt;%</code> and <code>%&gt;</code>
        </dd>
        <dt>Output Location<span class="property-type">string</span></dt>
        <ul>
          <li>Default: <code>None</code></li>
        </ul>
        <dd>Customizable location for the output of the node.</dd>
      </dl>

      <h3>Input</h3>
      <dl class="message-properties">
        <dd>All properties need to be under <code>msg.payload</code>.</dd>
        <h5>Merging</h5>
        <dd>
          If the incoming message has a <code>payload</code> property with
          <code>domain</code>, <code>service</code> set it will override any
          config values if set.
        </dd>
        <dd>
          If the incoming message has a <code>payload.data</code> that is an
          object or parsable into an object these properties will be
          &lt;strong&gt;merged&lt;/strong&gt; with any config values set.
        </dd>
        <dd>
          If the node has a property value in its config for
          <code>Merge Context</code> then the <code>flow</code> and
          <code>global</code> contexts will be checked for this property which
          should be an object that will also be merged into the data payload.
        </dd>
        <h5>Merge Resolution</h5>
        <dd>
          As seen above the <code>data</code> property has a lot going on in the
          way of data merging, in the end, all of these are optional and the
          rightmost will win if a property exists in multiple objects
        </dd>
        <dd>
          Config Data, Global Data, Flow Data, Payload Data ( payload data
          property always wins if provided
        </dd>
        <dt>domain<span class="property-type">string</span></dt>
        <dd>Service domain to call</dd>
        <dt>service<span class="property-type">string</span></dt>
        <dd>Service service to call</dd>
        <dt>data<span class="property-type">Object</span></dt>
        <dd>Service data to send with API call</dd>
      </dl>

      <h3>Output</h3>
      <dl class="message-properties">
        <dd>
          All properties will be under what is defined in
          <code>Output Location</code> in the config.
        </dd>
        <dt>domain<span class="property-type">string</span></dt>
        <dd>Service <code>domain</code> service was called with</dd>
        <dt>service<span class="property-type">string</span></dt>
        <dd>Service <code>service</code> was called with</dd>
        <dt>data<span class="property-type">Object</span></dt>
        <dd>Service <code>data</code> used in a call, if one was used</dd>
        <h5>Example of output:</h5>
        <pre><code class="language-json">{
    &quot;domain&quot;: &quot;light&quot;,
    &quot;service&quot;: &quot;turn_on&quot;,
    &quot;data&quot;: {
      &quot;entity_id&quot;: &quot;light.kitchen&quot;
    }
  }
  </code></pre>
      </dl>
    </body>
  </html>
</script>
