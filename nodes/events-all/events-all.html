<link rel="stylesheet" type="text/css" href="homeassistant/static/common.css" />
<script src="homeassistant/static/common.js"></script>
<script type="text/javascript">
  RED.nodes.registerType("server-events", {
    category: "home_assistant",
    color: "#038FC7",
    defaults: {
      name: { value: "" },
      server: { value: "", type: "server", required: true },
      event_type: { value: "", required: false },
      exposeToHomeAssistant: { value: false },
      haConfig: {
        value: [
          { property: "name", value: "" },
          { property: "icon", value: "" }
        ]
      }
    },
    inputs: 0,
    outputs: 1,
    icon: "arrow-right-bold.png",
    paletteLabel: "events: all",
    label: function() {
      return this.name || `events: ${this.event_type || "all"}`;
    },
    labelStyle: nodeVersion.labelStyle,
    oneditprepare: function() {
      haServer.init(this, "#node-input-server");
      exposeNode.init(this);

      $("#node-input-event_type")
        .on("change keyup", function() {
          $("#eventAlert").toggle($(this).val().length === 0);
        })
        .trigger("change");
    },
    oneditsave: function() {
      this.haConfig = exposeNode.getValues();
    }
  });
</script>

<script type="text/x-red" data-template-name="server-events">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-server"><i class="fa fa-dot-circle-o"></i> Server</label>
    <input type="text" id="node-input-server" />
  </div>

  <div class="form-row">
    <label for="node-input-event_type"><i class="fa fa-tag"></i> Event Type</label>
    <input type="text" id="node-input-event_type" placeholder="leave empty for all events" />
  </div>

  <div id="eventAlert" class="ui-state-error ha-alert-box"><strong>Alert:</strong> Leaving Event Type empty and listening for all events may overload the websocket message queue.</div>
</script>
